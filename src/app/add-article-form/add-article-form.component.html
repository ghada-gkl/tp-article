
<div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Add New Article</h5>
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" [(ngModel)]="title" placeholder="Enter article title" />
      </div>
      <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input type="text" class="form-control" [(ngModel)]="imageUrl" placeholder="Enter image URL" />
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" [(ngModel)]="description" placeholder="Enter description" rows="3"></textarea>
      </div>
      <button class="btn btn-primary" (click)="addArticle()">Add Article</button>
    </div>
  </div>
